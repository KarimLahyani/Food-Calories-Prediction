<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'food_calorie_predictor/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'food_calorie_predictor/favicon.ico' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-utensils"></i> Food Calorie Predictor</h1>
            <p>Upload a photo of your food to get instant calorie predictions</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2><i class="fas fa-camera"></i> Upload Food Image</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">Drag & Drop your food image here</div>
                    <div class="upload-hint">or click to browse</div>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <img id="previewImage" class="preview-image" alt="Preview">
                <button class="predict-btn" id="predictBtn" disabled>
                    <i class="fas fa-magic"></i> Predict Calories
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your food image...</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="results-section">
                <h2><i class="fas fa-chart-line"></i> Prediction Results</h2>
                <div class="result-card" id="resultCard">
                    <div class="result-food" id="resultFood">Food Type</div>
                    <div class="result-calories" id="resultCalories">0</div>
                    <div class="result-confidence" id="resultConfidence">Confidence: 0%</div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2 class="history-title"><i class="fas fa-history"></i> Recent Predictions</h2>
            <div id="historyList">
                <!-- History items will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultCard = document.getElementById('resultCard');
        const resultFood = document.getElementById('resultFood');
        const resultCalories = document.getElementById('resultCalories');
        const resultConfidence = document.getElementById('resultConfidence');
        const historyList = document.getElementById('historyList');


        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                predictBtn.disabled = false;
                hideError();
            };
            reader.readAsDataURL(file);
        }

        predictBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            showLoading();
            hideError();

            try {
                const response = await fetch('/api/predict/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data);
                    loadHistory();
                } else {
                    showError(data.error || 'Prediction failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                hideLoading();
            }
        });

        function showLoading() {
            loading.style.display = 'block';
            predictBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            predictBtn.disabled = false;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showResult(data) {
            resultFood.textContent = data.food_type || 'Unknown Food';
            resultCalories.textContent = `${data.calories || 'N/A'} calories`;
            resultConfidence.textContent = `Confidence: ${Math.round((data.confidence || 0) * 100)}%`;
            resultCard.style.display = 'block';
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/predictions/');
                const data = await response.json();

                if (data.success) {
                    displayHistory(data.predictions);
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function displayHistory(predictions) {
            historyList.innerHTML = '';
            
            if (predictions.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #999;">No predictions yet</p>';
                return;
            }

            predictions.forEach(pred => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <img src="${pred.image_url}" alt="${pred.food_type}" class="history-image">
                    <div class="history-details">
                        <div class="history-food">${pred.food_type || 'Unknown'}</div>
                        <div class="history-calories">${pred.calories || 0} calories</div>
                        <div class="history-date">${pred.uploaded_at}</div>
                    </div>
                `;
                historyList.appendChild(item);
            });
        }

    
        loadHistory();
    </script>
</body>
</html>
